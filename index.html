<html>
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script type="text/javascript">
      var CLIENT_ID = '922026020709-t1h52dg86rlmle8msrteh2d3tp6a35h8.apps.googleusercontent.com';
      var SCOPES = 'https://www.googleapis.com/auth/drive';

      /**
       * Called when the client library is loaded to start the auth flow.
       */
      function handleClientLoad() {
        window.setTimeout(checkAuth, 1);
      }

      /**
       * Check if the current user has authorized the application.
       */
      function checkAuth() {
        gapi.auth.authorize(
            {'client_id': CLIENT_ID, 'scope': SCOPES, 'immediate': true},
            handleAuthResult);
      }

      /**
       * Called when authorization server replies.
       *
       * @param {Object} authResult Authorization result.
       */
      function handleAuthResult(authResult) {
        var authButton = document.getElementById('authorizeButton');
        var filePicker = document.getElementById('filePicker');
        authButton.style.display = 'none';
        if (authResult && !authResult.error) {
          // Access token has been successfully retrieved, requests can be sent to the API.
          //filePicker.style.display = 'block';
          filePicker.onchange = uploadFile;
        } else {
          // No access token could be retrieved, show the button to start the authorization flow.
          authButton.style.display = 'block';
          authButton.onclick = function() {
              gapi.auth.authorize(
                  {'client_id': CLIENT_ID, 'scope': SCOPES, 'immediate': false},
                  handleAuthResult);
          };
        }
      }

      /**
       * Start the file upload.
       *
       * @param {Object} evt Arguments from the file selector.
       */

      function uploadFile(evt) {
        gapi.client.load('drive', 'v2', function() {
          var file = evt.target.files[0];
          createFolder(file);
          //insertFile(file);
        });
      }

      function createFolder(fileData, callback){
        data = new Object();
        data.title = "Inup-"+fileData.name+".inup";
        data.parents = [{"id":"0B5Dx8SLqf62fekl5V0ZIcEVqcXM"}];
        data.mimeType = "application/vnd.google-apps.folder";
        gapi.client.drive.files.insert({'resource': data}).execute(function(file){
          console.log("Created folder");
          console.log(file);
          console.log(file.id);
          insertFile(fileData, file.id);
        });
      }

      /**
       * Insert new file.
       *
       * @param {File} fileData File object to read data from.
       * @param {Function} callback Function to call when the request is complete.
       */
      function insertFile(fileData, id, callback) {
        const boundary = '-------314159265358979323846';
        const delimiter = "\r\n--" + boundary + "\r\n";
        const close_delim = "\r\n--" + boundary + "--";

        var reader = new FileReader();
        reader.readAsBinaryString(fileData);
        reader.onload = function(e) {
          //var contentType = fileData.type || 'application/octet-stream';

          var base64Data = btoa(btoa(reader.result));
          var point = 0;
          itt = 0;
          var maxSize = 1000000;
          progress = 0;
          document.getElementById("out").innerHTML = "Processing data...";
          while(point < base64Data.length){
            itt++;
            curData = base64Data.substr(point,maxSize);
            console.log(point);
            console.log("L: "+curData.length);
            var contentType = "text/plain";
            var metadata = {
              //'title': fileData.name+"."+itt+".txt",
              'title': itt,
              'mimeType': contentType,
              'parents': [{"kind":"drive#fileLink","id":id}]
            };
            var multipartRequestBody =
                delimiter +
                'Content-Type: application/json\r\n\r\n' +
                JSON.stringify(metadata) +
                delimiter +
                'Content-Type: ' + contentType + '\r\n' +
                'Content-Transfer-Encoding: base64\r\n' +
                '\r\n' +
                curData +
                close_delim;

            var request = gapi.client.request({
                'path': '/upload/drive/v2/files',
                'method': 'POST',
                'params': {'uploadType': 'multipart', 'convert': true},
                'headers': {
                  'Content-Type': 'multipart/mixed; boundary="' + boundary + '"'
                },
                'body': multipartRequestBody});
            if (!callback) {
              callback = function(file) {
                console.log(file);
                progress ++;
                updateLoading(progress,itt);
              };
            }
            setTimeout(function(r,c) {
              r.execute(c);
            },500*itt,request,callback);
            point+=maxSize;
          }
        }
      }

      function updateLoading(i,t){
        var p = Math.round(i/t*1000)/10+"%";
        document.getElementById("out").innerHTML = p;
      }

      function retrieveAllFilesInFolder(folderId, callback) {
        if (!callback) {
              callback = function(file) {
                console.log("List result");
                for(var i=0;i<file.length;i++){
                  console.log(file[i]);
                  document.getElementById("out").innerHTML = "";
                  console.log(printFile(file[i]["id"]));
                }
              };
            }
        var retrievePageOfChildren = function(request, result) {
          request.execute(function(resp) {
            result = result.concat(resp.items);
            var nextPageToken = resp.nextPageToken;
            if (nextPageToken) {
              console.log("1: "+gapi.client.drive);
              request = gapi.client.drive.children.list({
                'folderId' : folderId,
                'pageToken': nextPageToken,
                'q' : "title contains 'Inup'"
              });
              retrievePageOfChildren(request, result);
            } else {
              callback(result);
            }
          });
        }
        var initialRequest = gapi.client.drive.children.list({
            'folderId' : folderId,
            'q' : "title contains 'Inup'"
          });
        retrievePageOfChildren(initialRequest, []);
      }

      filePieces = [];
      idsToName = {};

      function assembleFiles(folderId, callback) {
        if (!callback) {
              callback = function(file) {
                for(var i=0;i<file.length;i++){
                  var id = file[i]["id"];
                  getFileName(id,function(r){
                    filePieces.push([r.title,r.id,r["exportLinks"]["text/plain"]]);
                    console.log(r);
                    console.log("Assemble: "+r.id+" : "+r.title+" : "+r["exportLinks"]["text/plain"]);
                  });
                }
              };
            }
        var retrievePageOfChildren = function(request, result) {
          request.execute(function(resp) {
            result = result.concat(resp.items);
            var nextPageToken = resp.nextPageToken;
            if (nextPageToken) {
              request = gapi.client.drive.children.list({
                'folderId' : folderId,
                'pageToken': nextPageToken
              });
              retrievePageOfChildren(request, result);
            } else {
              callback(result);
            }
          });
        }
        var initialRequest = gapi.client.drive.children.list({
            'folderId' : folderId
          });
        retrievePageOfChildren(initialRequest, []);
      }

      function listFiles(){
        gapi.client.load('drive', 'v2', function() {
          console.log(gapi.client.drive);
          retrieveAllFilesInFolder('0B5Dx8SLqf62fekl5V0ZIcEVqcXM');
        });
      }

      function getFileName(fileId,callback) {
        var request = gapi.client.drive.files.get({
          'fileId': fileId
        });

        request.execute(callback);
      }

      function printFile(fileId) {
        var request = gapi.client.drive.files.get({
          'fileId': fileId
        });
        request.execute(function(resp) {
          document.getElementById("out").innerHTML += "<p style='font-size:1.5em;'>"+resp.title+"</p><p><button class='btn btn-primary' id='"+fileId+"' onclick=\"moreData(this);\">Load</button><button class='btn btn-primary' onclick='createFileData();'>Assemble</button><button class='btn btn-primary' onclick='saveTextAsFile();'>Download</button></p>";
            idsToName[fileId] = resp.title;
        });
      }

      curId = 0;
      function moreData(elm){
        filePieces = [];
        fileData = [];
        curId = elm.id;
        assembleFiles(elm.id);
      }

      fileData = [];

      function createFileData(){
        filePieces.sort();
        for(var i=0;i<filePieces.length;i++){
          cid = parseInt(filePieces[i][0])-1;
          console.log(filePieces);
          setTimeout(function(n){
            downloadFile(n);
          }, 500*i, cid);
        }
      }

      function saveTextAsFile()
      {
        var filename = idsToName[curId];
        var textFileAsBlob = b64toBlob(fileData.join(""));
        //var textFileAsBlob = new Blob(data, {type: ""});
        var fileNameToSaveAs = filename.substr(0,filename.length-5);

        console.log("Saving "+fileNameToSaveAs);

        var downloadLink = document.createElement("a");
        downloadLink.download = fileNameToSaveAs;
        downloadLink.innerHTML = "Download File";
        if (window.webkitURL != null)
        {
          // Chrome allows the link to be clicked
          // without actually adding it to the DOM.
          downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
        }
        else
        {
          // Firefox requires the link to be added to the DOM
          // before it can be clicked.
          downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
          downloadLink.onclick = destroyClickedElement;
          downloadLink.style.display = "none";
          document.body.appendChild(downloadLink);
        }

        downloadLink.click();
      }

      function b64toBlob(b64Data, contentType, sliceSize) {
          contentType = contentType || '';
          sliceSize = sliceSize || 512;

          var byteCharacters = atob(b64Data);
          var byteArrays = [];

          for (var offset = 0; offset < byteCharacters.length; offset += sliceSize) {
              var slice = byteCharacters.slice(offset, offset + sliceSize);

              var byteNumbers = new Array(slice.length);
              for (var i = 0; i < slice.length; i++) {
                  byteNumbers[i] = slice.charCodeAt(i);
              }

              var byteArray = new Uint8Array(byteNumbers);

              byteArrays.push(byteArray);
          }

          var blob = new Blob(byteArrays, {type: contentType});
          return blob;
      }

      function outBase64(){
        document.getElementById("out3").innerHTML = fileData[0];
      }

      function downloadFile(num) {

        file = filePieces[num][2];

        if (file) {
          var accessToken = gapi.auth.getToken().access_token;
          var xhr = new XMLHttpRequest();
          xhr.open('GET', file);
          xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
          xhr.onload = function() {
            console.log("Response");
            fileData[num] = xhr.responseText;
          };
          xhr.onerror = function() {
            console.log("error");
          };
          xhr.send();
        } else {
          console.log("error 2");
        }
      }

    </script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  </head>

    <div id="out">
    </div>
    <div id="out2">
